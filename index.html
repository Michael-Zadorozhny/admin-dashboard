<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="dashboard-container">
        <img src="assets/icons8-dashboard-50.png" alt="" />
        <span>Dashboard</span>
      </div>

        <ul>
          <li>
            <img src="assets/home.png" alt="" />
            <span>Home</span>
          </li>
          <li>
            <img src="assets/card-account-details-outline.png" alt="" />
            <span>Profile</span>
          </li>
          <li>
            <img src="assets/message-reply.png" alt="" />
            <span>Messages</span>
          </li>
          <li>
            <img src="assets/clock-time-three.png" alt="" />
            <span>History</span>
          </li>
          <li>
            <img src="assets/file-multiple.png" alt="" />
            <span>Tasks</span>
          </li>
          <li>
            <img src="assets/account-group.png" alt="" />
            <span>Communnities</span>
          </li>
          <br /><br />
          <li>
            <img src="assets/cog-outline.png" alt="" />
            <span>Settings</span>
          </li>
          <li>
            <img src="assets/help-box.png" alt="" />
            <span>Support</span>
          </li>
          <li>
            <img src="assets/shield-check.png" alt="" />
            <span>Privacy</span>
          </li>
        </ul>
    </div>
    <div class="header">
      <div class="row1-header">
        <div class="search-container">
          <img
            src="assets/icons8-magnifying-glass-50.png"
            class="magnify"
            alt=""
          />
          <input type="text" name="search" />
        </div>
        <div class="header-profile">
          <img src="assets/icons8-bell-24.png" alt="" class="bell" />
          <img src="assets/avatar.png" alt="" class="avi" />
          <span>Simple Jonson</span>
        </div>
        </div>
        <div class="row2-header">
          <div class="profile-big">
          <img src="assets/avatar.png" alt="" class="avi-big">
          <div>
          <p class="greeting">Hi there,</p>
          <p class="username">simpleJ(@sj)</p>
        </div>
        </div>
        <div>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      </div>
    
  </body>
</html>
